<h1>Admin PAge</h1>

<div>
    <input placeholder="Enter name" ng-model="nameToSearch"/>
    <button ng-click="search()">Search</button>
</div>

<div style="border:solid 1px;width:250px" ng-repeat="pandit in pandits">
    <div>{{pandit.id}}</div>
    <div>{{pandit.name}}</div>
    <div>{{pandit.contactNo}}</div>
    <div>{{pandit.emailId}}</div>
    <div>{{pandit.address}}</div>
</div>
